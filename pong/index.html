<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pong Game</h1>
    </header>
    
    <main>
    <div id="menu" role="menu">  <!-- Anyone can play -->
        <label for="difficulty">Choose difficulty:</label>
        <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="mode">Choose mode:</label>
        <select id="mode" name="mode">
            <option value="single">Computer</option>
            <option value="multi">Player</option>
        </select>

        <button onclick="startGame()" title="Start Game" aria-describedby="Start Game">Start Game</button>
    </div>

    <canvas id="pong-canvas"></canvas>
    </main>

    <footer>
        <p class="copyright">&copy; 2024 Pong Test All Rights Reserved.</p>
    </footer>

    <script defer src="script.js"></script>
</body>
</html>
